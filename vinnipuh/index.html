<!DOCTYPE html>
<html lang="ru" x-data="data">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>SYSTEM ACCESS</title>
    <meta name="description" content="SECURE ACCESS POINT">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíÄ</text></svg>">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üë®‚Äçüíª</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Share+Tech+Mono&display=swap');

        /* –í–°–¢–†–û–ï–ù–ù–´–ï SVG-–ò–ö–û–ù–ö–ò */
        .icon-copy {
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%2300ff00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>');
            width: 1em;
            height: 1em;
            display: inline-block;
            vertical-align: middle;
            filter: drop-shadow(0 0 1px #00ff00);
        }

        .icon-enlarge {
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>');
            width: 1em;
            height: 1em;
            display: inline-block;
            vertical-align: middle;
            filter: drop-shadow(0 0 1px #000000);
        }

        .flag-sweden {
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 10" width="16" height="10"><rect width="16" height="10" fill="%23006aa7"/><rect x="5" width="2" height="10" fill="%23fecc00"/><rect y="4" width="16" height="2" fill="%23fecc00"/></svg>');
            width: 18px;
            height: 11.25px;
            margin-right: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            vertical-align: middle;
        }

        .flag-netherlands {
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 10" width="16" height="10"><rect width="16" height="10" fill="%23ffffff"/><rect width="16" height="3.333" fill="%2321468b"/><rect y="6.667" width="16" height="3.333" fill="%23ae1c28"/></svg>');
            width: 18px;
            height: 11.25px;
            margin-right: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            vertical-align: middle;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        html {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: #000000;
            font-family: 'JetBrains Mono', monospace;
            color: #ffffff;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
        }

        /* –•–∞–∫–µ—Ä—Å–∫–∞—è —Å–µ—Ç–∫–∞ */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }

        /* –°–∫–∞–Ω–∏—Ä—É—é—â–∞—è –ª–∏–Ω–∏—è */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.6), transparent);
            animation: scan 3s linear infinite;
            z-index: 2;
            pointer-events: none;
            will-change: transform;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* –ú–∏–≥–∞—é—â–∏–π —Ç–µ–∫—Å—Ç */
        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* –¢–µ—Ä–º–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç */
        .terminal-text {
            color: #00ff00;
            text-shadow: 0 0 3px #00ff00;
            font-family: 'Share Tech Mono', monospace;
        }

        .glitch {
            position: relative;
            color: #ffffff;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 1px;
            text-shadow: -1px 0 #ff0000;
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -1px;
            text-shadow: 1px 0 #0000ff;
            animation: glitch-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0% { clip: rect(12px, 275px, 45px, 0); }
            100% { clip: rect(45px, 275px, 49px, 0); }
        }

        @keyframes glitch-2 {
            0% { clip: rect(32px, 275px, 59px, 0); }
            100% { clip: rect(35px, 275px, 60px, 0); }
        }

        .main-container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 10px;
            padding-bottom: env(safe-area-inset-bottom, 10px);
            padding-top: env(safe-area-inset-top, 10px);
            box-sizing: border-box;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
            padding: 0 10px;
            flex-shrink: 0;
        }

        .title {
            font-size: clamp(16px, 4vw, 20px);
            font-weight: 700;
            letter-spacing: clamp(1px, 0.8vw, 2px);
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #ffffff;
            line-height: 1.2;
            word-wrap: break-word;
            padding: 0 5px;
        }

        .subtitle {
            font-size: clamp(9px, 2.5vw, 11px);
            color: #888888;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            line-height: 1.3;
        }

        /* –•–∞–∫–µ—Ä—Å–∫–∏–µ –∏–∫–æ–Ω–∫–∏ –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ */
        .hacker-icons {
            display: flex;
            justify-content: center;
            gap: clamp(6px, 2vw, 15px);
            margin-bottom: 8px;
            font-size: clamp(16px, 5vw, 20px);
        }

        .hacker-icon {
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 3px #00ff00);
            will-change: transform;
        }

        .hacker-icon:nth-child(1) { animation-delay: 0s; }
        .hacker-icon:nth-child(2) { animation-delay: 0.5s; }
        .hacker-icon:nth-child(3) { animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .qr-container {
            position: relative;
            background: #111111;
            padding: clamp(8px, 2vw, 15px);
            border-radius: 0;
            border: 2px solid #333333;
            margin: 10px 0;
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 0.1),
                inset 0 0 15px rgba(0, 255, 0, 0.05);
            transition: all 0.3s ease;
            width: min(85vw, 280px);
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .qr-selector-block {
            width: min(85vw, 280px);
            margin-top: 8px;
            padding: 0 8px;
            box-sizing: border-box;
            text-align: center;
            flex-shrink: 0;
        }

        .qr-selector-buttons {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .qr-select-btn {
            padding: clamp(6px, 1.5vw, 8px) clamp(8px, 2vw, 12px);
            border: 1px solid #333333;
            background: transparent;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(9px, 2.5vw, 11px);
            font-weight: 500;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 90px;
            max-width: 130px;
            -webkit-touch-callout: none;
            user-select: none;
            touch-action: manipulation;
            display: flex; 
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .qr-select-btn.active {
            border-color: #00ff00;
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 4px rgba(0, 255, 0, 0.5);
        }

        #main-qr-code {
            background: #ffffff;
            padding: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }

        #main-qr-code img {
            display: block;
            image-rendering: crisp-edges;
            max-width: 100%;
            height: auto;
            max-width: 180px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 12px;
            font-size: clamp(9px, 2.5vw, 11px);
            flex-wrap: wrap;
            text-align: center;
            padding: 0 8px;
            flex-shrink: 0;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            min-width: 6px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
            flex-wrap: nowrap;
            justify-content: center;
            padding: 0 8px;
            flex-shrink: 0;
        }

        .btn {
            padding: clamp(8px, 2vw, 10px) clamp(12px, 3vw, 20px);
            border: 1px solid #333333;
            background: transparent;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(11px, 3vw, 13px);
            font-weight: 600;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            -webkit-touch-callout: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        .btn-copy {
            flex: 2 1 60%;
            max-width: 200px;
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
            background: rgba(0, 255, 0, 0.05);
        }
        
        .btn-enlarge {
            flex: 1 1 30%;
            border-color: #555555;
            color: #888888;
        }

        .btn-enlarge:hover {
            border-color: #00ff00;
            color: #00ff00;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before,
        .btn:active::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* –ë–∏–Ω–∞—Ä–Ω—ã–π –¥–æ–∂–¥—å + –∏–∫–æ–Ω–∫–∏ */
        .binary-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
            will-change: transform;
        }

        .floating-element {
            position: absolute;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            animation: fall linear infinite;
            will-change: transform;
            text-shadow: 0 0 5px #00ff00;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* –õ–µ—Ç–∞—é—â–∏–µ –∏–∫–æ–Ω–∫–∏ —Ö–∞–∫–µ—Ä–æ–≤ */
        .floating-hackers {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .floating-icon {
            position: absolute;
            font-size: 16px;
            opacity: 0.1;
            color: #00ff00;
            animation: float-around 20s linear infinite;
            text-shadow: 0 0 3px #00ff00;
        }

        @keyframes float-around {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(80px, 80px) rotate(90deg);
            }
            50% {
                transform: translate(40px, 160px) rotate(180deg);
            }
            75% {
                transform: translate(-40px, 80px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* –ö–æ–Ω—Å–æ–ª—å–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .console-log {
            position: fixed;
            bottom: 5px;
            left: 5px;
            right: 5px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 8px;
            color: #00ff00;
            opacity: 0.7;
            max-height: 60px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px;
            border-radius: 2px;
            display: none;
        }

        .console-line {
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .console-icon {
            margin-right: 3px;
        }

        /* –û–≤–µ—Ä–ª–µ–π QR */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 15px;
            box-sizing: border-box;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        #qr-code-container {
            background: #ffffff;
            padding: clamp(15px, 3vw, 20px);
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            max-width: min(80vw, 300px);
            max-height: min(80vh, 300px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qr-code-container img {
            max-width: 100%;
            height: auto;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 480px) {
            .main-container {
                padding: 8px;
                justify-content: flex-start;
                padding-top: max(10px, env(safe-area-inset-top));
            }
            
            .header {
                margin-bottom: 10px;
            }
            
            .qr-container {
                margin: 8px 0;
                width: 90vw;
                padding: 10px;
            }
            
            .qr-selector-block {
                width: 90vw;
            }
            
            .buttons {
                flex-wrap: nowrap;
                gap: 6px;
                margin-top: 15px;
            }
            
            .btn-copy {
                flex: 2 1 auto;
                min-width: unset;
                max-width: unset;
                padding: 10px 12px;
            }
            
            .btn-enlarge {
                flex: 1 1 auto;
                min-width: unset;
                max-width: unset;
                padding: 10px 12px;
            }
            
            .qr-select-btn {
                min-width: 100px;
                max-width: 50%;
            }
            
            #main-qr-code {
                padding: 5px;
                min-height: 140px;
            }
            
            #main-qr-code img {
                max-width: 160px;
            }
            
            .console-log {
                font-size: 7px;
                max-height: 50px;
            }
        }

        @media (max-width: 320px) {
            .title {
                font-size: 14px;
            }
            
            .subtitle {
                font-size: 8px;
            }
            
            .qr-container {
                padding: 8px;
            }
            
            #main-qr-code img {
                max-width: 140px;
            }
            
            .qr-select-btn {
                min-width: 85px;
                font-size: 9px;
            }
        }

        @media (min-width: 768px) {
            .console-log {
                display: block;
            }
            
            .floating-hackers {
                display: block;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .main-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
                padding: 8px;
            }
            
            .header {
                flex: 0 0 100%;
                margin-bottom: 5px;
            }
            
            .qr-selector-block {
                flex: 0 0 100%;
                margin: 6px 0;
            }
            
            .qr-container {
                margin: 0 6px;
                width: auto;
                min-width: 180px;
                padding: 8px;
            }
            
            #main-qr-code {
                min-height: 120px;
            }
            
            #main-qr-code img {
                max-width: 140px;
            }
            
            .status-indicator {
                flex: 0 0 100%;
                margin-top: 6px;
            }
            
            .buttons {
                flex-direction: column;
                margin-top: 0;
                max-width: 120px;
                gap: 5px;
            }
            
            .console-log {
                display: none;
            }
        }

        @media (min-height: 800px) {
            .main-container {
                justify-content: center;
            }
            
            .qr-container {
                margin: 20px 0;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #000000;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .scan-line,
            .hacker-icon,
            .floating-element,
            .floating-icon,
            .glitch::before,
            .glitch::after,
            .status-dot,
            .blink {
                animation: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="binary-rain" id="binaryRain"></div>
    <div class="floating-hackers" id="floatingHackers"></div>
    <div class="scan-line"></div>
    <div class="console-log" id="consoleLog"></div>

    <div class="main-container">
        <div class="header">
            <div class="hacker-icons">
                <div class="hacker-icon">üë®‚Äçüíª</div>
                <div class="hacker-icon">üíÄ</div>
                <div class="hacker-icon">üîê</div>
            </div>
            
            <div class="title glitch" data-text="SYSTEM ACCESS">SYSTEM ACCESS</div>
            <div class="subtitle">SECURE QR AUTHENTICATION</div>
        </div>
        
        <div class="qr-selector-block">
            <div class="subtitle terminal-text">SELECT ACCESS POINT</div>
            <div class="qr-selector-buttons">
                <button 
                    class="qr-select-btn" 
                    :class="{ 'active': selectedCode.name === QR_CODES[0].name }" 
                    @click="selectCode(QR_CODES[0])"
                >
                    <span class="flag-sweden"></span>
                    <span x-text="QR_CODES[0].name.toUpperCase()"></span>
                </button>
                
                <button 
                    class="qr-select-btn" 
                    :class="{ 'active': selectedCode.name === QR_CODES[1].name }" 
                    @click="selectCode(QR_CODES[1])"
                >
                    <span class="flag-netherlands"></span>
                    <span x-text="QR_CODES[1].name.toUpperCase()"></span>
                </button>
            </div>
        </div>

        <div class="qr-container">
            <div id="main-qr-code"></div>
        </div>

        <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="terminal-text blink">
                CURRENT CODE: <span x-text="selectedCode.name.toUpperCase()"></span>
            </span>
        </div>

        <div class="buttons">
            <button class="btn btn-copy" @click="copyToClipboard">
                <span class="icon-copy"></span> COPY LINK
            </button>
            
            <button class="btn btn-enlarge" @click="showLargeQR">
                <span class="icon-enlarge"></span> ENLARGE
            </button>
        </div>
    </div>

    <div id="qr-overlay" class="overlay" x-show="isQRCodeVisible" @click.self="closeQRCode">
        <div id="qr-code-container"></div>
    </div>

<script>
    const QR_CODES = [
        { name: "sweden", url: "https://cute-cats.ru:2096/cute-cats/5k73fxzgq6fzq6vt" },
        { name: "netherlands", url: "https://cute-cats.ru:2096/cute-cats/s18nyglhxnaxizt8" }
    ];

    function createBinaryRain() {
        const container = document.getElementById('binaryRain');
        const elements = ['0', '1', 'üíÄ', 'üë®‚Äçüíª', 'üîê', '‚ö°', 'üîí'];
        const count = window.innerWidth < 480 ? 20 : 30;
        
        for (let i = 0; i < count; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.left = Math.random() * 100 + 'vw';
            element.style.top = Math.random() * -100 + 'px';
            element.style.animationDuration = (Math.random() * 5 + 3) + 's';
            element.style.animationDelay = Math.random() * 2 + 's';
            element.style.opacity = Math.random() * 0.5 + 0.1;
            element.style.fontSize = (Math.random() * 12 + 8) + 'px';
            element.style.filter = `brightness(${Math.random() * 0.5 + 0.5})`;
            container.appendChild(element);
        }
    }

    function createFloatingHackers() {
        if (window.innerWidth < 768) return;
        
        const container = document.getElementById('floatingHackers');
        const hackerIcons = ['üë®‚Äçüíª', 'üíÄ', 'üîê', '‚ö°', 'üîí', 'üíª', 'üõ°Ô∏è', 'üéÆ', 'üß¨', 'üåê'];
        
        for (let i = 0; i < 10; i++) {
            const icon = document.createElement('div');
            icon.className = 'floating-icon';
            icon.textContent = hackerIcons[Math.floor(Math.random() * hackerIcons.length)];
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.top = Math.random() * 100 + 'vh';
            icon.style.animationDuration = (Math.random() * 10 + 10) + 's';
            icon.style.animationDelay = Math.random() * 5 + 's';
            icon.style.fontSize = (Math.random() * 12 + 8) + 'px';
            icon.style.opacity = Math.random() * 0.05 + 0.02;
            container.appendChild(icon);
        }
    }

    function createConsoleMessages() {
        if (window.innerWidth < 768) return;
        
        const messages = [
            "üë®‚Äçüíª > INITIALIZING SECURE CONNECTION...",
            "üîê > ENCRYPTION: AES-256 ACTIVE",
            "‚ö° > CONNECTION ESTABLISHED",
            "üíÄ > AWAITING AUTHENTICATION...",
            "üõ°Ô∏è > SYSTEM STATUS: SECURE",
            "üíª > READY FOR QR SCAN"
        ];
        
        const consoleLog = document.getElementById('consoleLog');
        let index = 0;
        
        function addMessage() {
            if (index < messages.length) {
                const line = document.createElement('div');
                line.className = 'console-line terminal-text';
                
                const iconSpan = document.createElement('span');
                iconSpan.className = 'console-icon';
                iconSpan.textContent = messages[index].split(' ')[0];
                line.appendChild(iconSpan);
                
                line.appendChild(document.createTextNode(messages[index].substring(messages[index].indexOf('>'))));
                consoleLog.appendChild(line);
                index++;
                
                consoleLog.scrollTop = consoleLog.scrollHeight;
                setTimeout(addMessage, Math.random() * 800 + 400);
            }
        }
        
        addMessage();
    }
    
    function data() {
        return {
            isQRCodeVisible: false,
            selectedCode: QR_CODES[0], 
            
            selectCode(code) {
                this.selectedCode = code;
                // –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä QR-–∫–æ–¥–∞
                this.generateQRCode(code.url, "main-qr-code", window.innerWidth < 480 ? 4 : 5);
                this.showAlert(`‚ö° CODE SELECTED: ${code.name.toUpperCase()}`);
            },

            copyToClipboard() {
                const codeToCopy = this.selectedCode.url; 
                
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(codeToCopy).then(() => {
                        this.showAlert(`üîê ${this.selectedCode.name.toUpperCase()} LINK COPIED`);
                    }).catch(err => {
                        this.copyFallback(codeToCopy);
                    });
                } else {
                    this.copyFallback(codeToCopy);
                }
            },

            showLargeQR() {
                // –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–≥–æ QR
                this.generateQRCode(this.selectedCode.url, "qr-code-container", window.innerWidth < 480 ? 5 : 6);
                document.getElementById('qr-overlay').classList.add('active');
                this.isQRCodeVisible = true;
            },

            closeQRCode() {
                document.getElementById('qr-overlay').classList.remove('active');
                this.isQRCodeVisible = false;
            },

            generateQRCode(text, elementId, size = 5) {
                const container = document.getElementById(elementId);
                container.innerHTML = "";
                const qr = qrcode(0, "M");
                qr.addData(text);
                qr.make();
                container.innerHTML = qr.createImgTag(size);
            },

            showAlert(message) {
                const alertBox = document.createElement('div');
                alertBox.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: #000;
                    color: #0f0;
                    border: 1px solid #0f0;
                    padding: 12px 15px;
                    font-family: 'Share Tech Mono', monospace;
                    font-size: ${window.innerWidth < 480 ? '11px' : '13px'};
                    z-index: 10000;
                    box-shadow: 0 0 12px rgba(0, 255, 0, 0.5);
                    display: flex;
                    align-items: center;
                    gap: 6px;
                    max-width: 90vw;
                    text-align: center;
                    border-radius: 4px;
                `;
                
                const parts = message.split(' ');
                const icon = parts[0];
                const text = parts.slice(1).join(' ');
                
                const iconSpan = document.createElement('span');
                iconSpan.textContent = icon;
                alertBox.appendChild(iconSpan);
                
                const textSpan = document.createElement('span');
                textSpan.textContent = text;
                alertBox.appendChild(textSpan);
                
                document.body.appendChild(alertBox);
                
                setTimeout(() => {
                    alertBox.style.transition = 'opacity 0.3s';
                    alertBox.style.opacity = '0';
                    setTimeout(() => alertBox.remove(), 300);
                }, 1200);
            },

            copyFallback(code) { 
                const textArea = document.createElement("textarea");
                textArea.value = code;
                textArea.style.position = "fixed";
                textArea.style.opacity = "0";
                textArea.style.fontSize = "16px";
                document.body.appendChild(textArea);
                textArea.select();
                textArea.setSelectionRange(0, 99999);

                try {
                    document.execCommand('copy');
                    this.showAlert("üíÄ CODE COPIED");
                } catch (err) {
                    this.showAlert("‚ö° COPY FAILED");
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        };
    }

    document.addEventListener('DOMContentLoaded', function() {
        const initialCode = QR_CODES[0].url;
        const qr = qrcode(0, "M");
        qr.addData(initialCode);
        qr.make();
        // –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π –Ω–∞—á–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä QR-–∫–æ–¥–∞
        const qrSize = window.innerWidth < 480 ? 4 : 5;
        document.getElementById('main-qr-code').innerHTML = qr.createImgTag(qrSize);
        
        createBinaryRain();
        createFloatingHackers();
        createConsoleMessages();
        
        if (window.innerWidth >= 768) {
            setInterval(() => {
                const time = new Date().toLocaleTimeString();
                const icons = ['üë®‚Äçüíª', 'üíÄ', 'üîê', '‚ö°', 'üíª'];
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];
                
                const line = document.createElement('div');
                line.className = 'console-line terminal-text';
                
                const iconSpan = document.createElement('span');
                iconSpan.className = 'console-icon';
                iconSpan.textContent = randomIcon;
                line.appendChild(iconSpan);
                
                line.appendChild(document.createTextNode(` > HEARTBEAT: ${time}`));
                
                const consoleLog = document.getElementById('consoleLog');
                consoleLog.appendChild(line);
                
                if (consoleLog.children.length > 6) {
                    consoleLog.removeChild(consoleLog.firstChild);
                }
                
                consoleLog.scrollTop = consoleLog.scrollHeight;
            }, 15000);
        }
        
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                location.reload();
            }, 100);
        });
    });
</script>
</body>
