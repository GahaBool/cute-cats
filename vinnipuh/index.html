    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Share+Tech+Mono&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #000000;
            font-family: 'JetBrains Mono', monospace;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* –•–∞–∫–µ—Ä—Å–∫–∞—è —Å–µ—Ç–∫–∞ */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 1;
        }

        /* –ú–∏–≥–∞—é—â–∏–µ —Ç–æ—á–∫–∏ */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.8), transparent);
            animation: scan 3s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* –ú–∏–≥–∞—é—â–∏–π —Ç–µ–∫—Å—Ç */
        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* –¢–µ—Ä–º–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç */
        .terminal-text {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            font-family: 'Share Tech Mono', monospace;
        }

        .glitch {
            position: relative;
            color: #ffffff;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff0000;
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 #0000ff;
            animation: glitch-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0% { clip: rect(24px, 550px, 90px, 0); }
            5% { clip: rect(85px, 550px, 140px, 0); }
            10% { clip: rect(66px, 550px, 114px, 0); }
            15% { clip: rect(91px, 550px, 86px, 0); }
            20% { clip: rect(14px, 550px, 124px, 0); }
            100% { clip: rect(90px, 550px, 98px, 0); }
        }

        @keyframes glitch-2 {
            0% { clip: rect(65px, 550px, 119px, 0); }
            5% { clip: rect(52px, 550px, 45px, 0); }
            10% { clip: rect(90px, 550px, 100px, 0); }
            15% { clip: rect(33px, 550px, 69px, 0); }
            20% { clip: rect(10px, 550px, 34px, 0); }
            100% { clip: rect(70px, 550px, 120px, 0); }
        }

        .main-container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 12px;
            color: #888888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* –•–∞–∫–µ—Ä—Å–∫–∏–µ –∏–∫–æ–Ω–∫–∏ –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ */
        .hacker-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .hacker-icon {
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 5px #00ff00);
        }

        .hacker-icon:nth-child(1) { animation-delay: 0s; }
        .hacker-icon:nth-child(2) { animation-delay: 0.5s; }
        .hacker-icon:nth-child(3) { animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .qr-container {
            position: relative;
            background: #111111;
            padding: 30px;
            border-radius: 0;
            border: 2px solid #333333;
            margin: 30px 0;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.1),
                inset 0 0 20px rgba(0, 255, 0, 0.05);
            transition: all 0.3s ease;
        }

        .qr-container:hover {
            border-color: #00ff00;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.2),
                inset 0 0 30px rgba(0, 255, 0, 0.1);
        }

        #main-qr-code {
            background: #ffffff;
            padding: 15px;
        }

        #main-qr-code img {
            display: block;
            image-rendering: crisp-edges;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 12px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 30px;
            border: 1px solid #333333;
            background: transparent;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            border-color: #00ff00;
            color: #00ff00;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* –ë–∏–Ω–∞—Ä–Ω—ã–π –¥–æ–∂–¥—å */
        .binary-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        .binary-digit {
            position: absolute;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* –ö–æ–Ω—Å–æ–ª—å–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .console-log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 10px;
            color: #00ff00;
            opacity: 0.7;
        }

        .console-line {
            margin-bottom: 5px;
            white-space: nowrap;
        }

        /* –•–∞–∫–µ—Ä—Å–∫–∏–µ –∏–∫–æ–Ω–∫–∏ –≤ –∫–æ–Ω—Å–æ–ª–∏ */
        .console-icon {
            margin-right: 5px;
        }

        /* –û–≤–µ—Ä–ª–µ–π QR */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        #qr-code-container {
            background: #ffffff;
            padding: 30px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.3);
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ –∏–∫–æ–Ω–∫–∏ —Ö–∞–∫–µ—Ä–∞ */
        .floating-hackers {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .floating-icon {
            position: absolute;
            font-size: 20px;
            opacity: 0.1;
            animation: float-around 20s linear infinite;
        }

        @keyframes float-around {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, 100px) rotate(90deg);
            }
            50% {
                transform: translate(50px, 200px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 100px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* –ú–µ–¥–∏–∞ –∑–∞–ø—Ä–æ—Å—ã */
        @media (max-width: 600px) {
            .title {
                font-size: 18px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
            
            .qr-container {
                padding: 20px;
            }
            
            .hacker-icons {
                gap: 10px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- –ë–∏–Ω–∞—Ä–Ω—ã–π –¥–æ–∂–¥—å -->
    <div class="binary-rain" id="binaryRain"></div>
    
    <!-- –ü–ª–∞–≤–∞—é—â–∏–µ –∏–∫–æ–Ω–∫–∏ —Ö–∞–∫–µ—Ä–æ–≤ -->
    <div class="floating-hackers" id="floatingHackers"></div>
    
    <!-- –°–∫–∞–Ω–∏—Ä—É—é—â–∞—è –ª–∏–Ω–∏—è -->

    <!-- –ö–æ–Ω—Å–æ–ª—å–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è -->

    <div class="main-container">

            <!-- –•–∞–∫–µ—Ä—Å–∫–∏–µ –∏–∫–æ–Ω–∫–∏ -->
            <div class="hacker-icons">
                <div class="hacker-icon">üë®‚Äçüíª</div>
                <div class="hacker-icon">üíÄ</div>
                <div class="hacker-icon">üîê</div>
            </div>
            
            <div class="title glitch" data-text="SYSTEM ACCESS">SYSTEM ACCESS</div>
            <div class="subtitle">SECURE QR AUTHENTICATION</div>
        </div>

        <div class="qr-container">
            <div id="main-qr-code"></div>
        </div>

        <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="terminal-text blink">READY FOR SCAN</span>
        </div>

        <div class="buttons">
            <button class="btn" @click="copyToClipboard">
                <span>‚éò</span> COPY
            </button>
            
            <button class="btn" @click="showLargeQR">
                <span>‚ßâ</span> ENLARGE
            </button>
        </div>
    </div>

    <div id="qr-overlay" class="overlay" x-show="isQRCodeVisible" @click.self="closeQRCode">
        <div id="qr-code-container"></div>
    </div>

<script>
    const ACCESS_CODE = "https://cute-cats.ru:2096/cute-cats/s18nyglhxnaxizt8";

    // –°–æ–∑–¥–∞–µ–º –±–∏–Ω–∞—Ä–Ω—ã–π –¥–æ–∂–¥—å
    function createBinaryRain() {
        const container = document.getElementById('binaryRain');
        const digits = '01';
        
        for (let i = 0; i < 50; i++) {
            const digit = document.createElement('div');
            digit.className = 'binary-digit';
            digit.textContent = Math.random() > 0.5 ? '1' : '0';
            digit.style.left = Math.random() * 100 + 'vw';
            digit.style.animationDuration = (Math.random() * 5 + 3) + 's';
            digit.style.animationDelay = Math.random() * 2 + 's';
            digit.style.opacity = Math.random() * 0.5 + 0.1;
            container.appendChild(digit);
        }
    }

    // –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ –∏–∫–æ–Ω–∫–∏ —Ö–∞–∫–µ—Ä–æ–≤
    function createFloatingHackers() {
        const container = document.getElementById('floatingHackers');
        const hackerIcons = ['üë®‚Äçüíª', 'üíÄ', 'üîê', '‚ö°', 'üîí', 'üíª', 'üõ°Ô∏è', 'üéÆ', 'üß¨', 'üåê'];
        
        for (let i = 0; i < 15; i++) {
            const icon = document.createElement('div');
            icon.className = 'floating-icon';
            icon.textContent = hackerIcons[Math.floor(Math.random() * hackerIcons.length)];
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.top = Math.random() * 100 + 'vh';
            icon.style.animationDuration = (Math.random() * 10 + 10) + 's';
            icon.style.animationDelay = Math.random() * 5 + 's';
            icon.style.fontSize = (Math.random() * 15 + 10) + 'px';
            icon.style.opacity = Math.random() * 0.05 + 0.02;
            container.appendChild(icon);
        }
    }

    // –ö–æ–Ω—Å–æ–ª—å–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    function createConsoleMessages() {
        const messages = [
            "üë®‚Äçüíª > INITIALIZING SECURE CONNECTION...",
            "üîê > ENCRYPTION: AES-256 ACTIVE",
            "‚ö° > CONNECTION ESTABLISHED",
            "üíÄ > AWAITING AUTHENTICATION...",
            "üõ°Ô∏è > SYSTEM STATUS: SECURE",
            "üíª > READY FOR QR SCAN"
        ];
        
        const consoleLog = document.getElementById('consoleLog');
        
        let index = 0;
        function addMessage() {
            if (index < messages.length) {
                const line = document.createElement('div');
                line.className = 'console-line terminal-text';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É
                const iconSpan = document.createElement('span');
                iconSpan.className = 'console-icon';
                iconSpan.textContent = messages[index].split(' ')[0];
                line.appendChild(iconSpan);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
                line.appendChild(document.createTextNode(messages[index].substring(messages[index].indexOf('>'))));
                
                consoleLog.appendChild(line);
                index++;
                
                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞
                consoleLog.scrollTop = consoleLog.scrollHeight;
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
                setTimeout(addMessage, Math.random() * 1000 + 500);
            }
        }
        
        addMessage();
    }

    function data() {
        return {
            isQRCodeVisible: false,

            copyToClipboard() {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(ACCESS_CODE).then(() => {
                        this.showAlert("üîê CODE COPIED TO CLIPBOARD");
                    }).catch(err => {
                        this.copyFallback();
                    });
                } else {
                    this.copyFallback();
                }
            },

            showLargeQR() {
                this.generateQRCode(ACCESS_CODE, "qr-code-container", 8);
                document.getElementById('qr-overlay').classList.add('active');
                this.isQRCodeVisible = true;
            },

            closeQRCode() {
                document.getElementById('qr-overlay').classList.remove('active');
                this.isQRCodeVisible = false;
            },

            generateQRCode(text, elementId, size = 6) {
                const container = document.getElementById(elementId);
                container.innerHTML = "";
                const qr = qrcode(0, "M");
                qr.addData(text);
                qr.make();
                container.innerHTML = qr.createImgTag(size);
            },

            showAlert(message) {
                // –°–æ–∑–¥–∞–µ–º —Ö–∞–∫–µ—Ä—Å–∫–∏–π –∞–ª–µ—Ä—Ç —Å –∏–∫–æ–Ω–∫–æ–π
                const alertBox = document.createElement('div');
                alertBox.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: #000;
                    color: #0f0;
                    border: 1px solid #0f0;
                    padding: 20px 30px;
                    font-family: 'Share Tech Mono', monospace;
                    font-size: 14px;
                    z-index: 10000;
                    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
                    display: flex;
                    align-items: center;
                    gap: 10px;
                `;
                
                // –ò–∫–æ–Ω–∫–∞ –¥–ª—è –∞–ª–µ—Ä—Ç–∞
                const iconSpan = document.createElement('span');
                iconSpan.textContent = message.split(' ')[0];
                alertBox.appendChild(iconSpan);
                
                // –¢–µ–∫—Å—Ç –∞–ª–µ—Ä—Ç–∞
                const textSpan = document.createElement('span');
                textSpan.textContent = message.substring(message.indexOf(' ') + 1);
                alertBox.appendChild(textSpan);
                
                document.body.appendChild(alertBox);
                
                setTimeout(() => {
                    alertBox.style.transition = 'opacity 0.5s';
                    alertBox.style.opacity = '0';
                    setTimeout(() => alertBox.remove(), 500);
                }, 1500);
            },

            copyFallback() {
                const textArea = document.createElement("textarea");
                textArea.value = ACCESS_CODE;
                textArea.style.position = "fixed";
                textArea.style.opacity = "0";
                document.body.appendChild(textArea);
                textArea.select();

                try {
                    document.execCommand('copy');
                    this.showAlert("üíÄ CODE COPIED (FALLBACK)");
                } catch (err) {
                    this.showAlert("‚ö° COPY FAILED");
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        };
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', function() {
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π QR-–∫–æ–¥
        const qr = qrcode(0, "M");
        qr.addData(ACCESS_CODE);
        qr.make();
        document.getElementById('main-qr-code').innerHTML = qr.createImgTag(6);
        
        // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç—ã
        createBinaryRain();
        createFloatingHackers();
        createConsoleMessages();
        
        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Å–æ–ª–∏
        setInterval(() => {
            const time = new Date().toLocaleTimeString();
            const icons = ['üë®‚Äçüíª', 'üíÄ', 'üîê', '‚ö°', 'üíª'];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            
            const line = document.createElement('div');
            line.className = 'console-line terminal-text';
            
            const iconSpan = document.createElement('span');
            iconSpan.className = 'console-icon';
            iconSpan.textContent = randomIcon;
            line.appendChild(iconSpan);
            
            line.appendChild(document.createTextNode(` > HEARTBEAT: ${time}`));
            
            const consoleLog = document.getElementById('consoleLog');
            consoleLog.appendChild(line);
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            if (consoleLog.children.length > 10) {
                consoleLog.removeChild(consoleLog.firstChild);
            }
            
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }, 10000);
    });
</script>
</body>
