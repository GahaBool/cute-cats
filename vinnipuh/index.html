    function createConsoleMessages() {
        if (window.innerWidth < 768) return;
        
        const messages = [
            "üë®‚Äçüíª > INITIALIZING SECURE CONNECTION...",
            "üîê > ENCRYPTION: AES-256 ACTIVE",
            "‚ö° > CONNECTION ESTABLISHED",
            "üíÄ > AWAITING AUTHENTICATION...",
            "üõ°Ô∏è > SYSTEM STATUS: SECURE",
            "üíª > READY FOR QR SCAN"
        ];
        
        const consoleLog = document.getElementById('consoleLog');
        
        let index = 0;
        function addMessage() {
            if (index < messages.length) {
                const line = document.createElement('div');
                line.className = 'console-line terminal-text';
                
                const iconSpan = document.createElement('span');
                iconSpan.className = 'console-icon';
                iconSpan.textContent = messages[index].split(' ')[0];
                line.appendChild(iconSpan);
                
                line.appendChild(document.createTextNode(messages[index].substring(messages[index].indexOf('>'))));
                consoleLog.appendChild(line);
                index++;
                
                consoleLog.scrollTop = consoleLog.scrollHeight;
                setTimeout(addMessage, Math.random() * 800 + 400);
            }
        }
        
        addMessage();
    }

    function data() {
        return {
            isQRCodeVisible: false,

            copyToClipboard() {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(ACCESS_CODE).then(() => {
                        this.showAlert("üîê CODE COPIED TO CLIPBOARD");
                    }).catch(err => {
                        this.copyFallback();
                    });
                } else {
                    this.copyFallback();
                }
            },

            showLargeQR() {
                this.generateQRCode(ACCESS_CODE, "qr-code-container", window.innerWidth < 480 ? 6 : 8);
                document.getElementById('qr-overlay').classList.add('active');
                this.isQRCodeVisible = true;
            },

            closeQRCode() {
                document.getElementById('qr-overlay').classList.remove('active');
                this.isQRCodeVisible = false;
            },

            generateQRCode(text, elementId, size = 6) {
                const container = document.getElementById(elementId);
                container.innerHTML = "";
                const qr = qrcode(0, "M");
                qr.addData(text);
                qr.make();
                container.innerHTML = qr.createImgTag(size);
            },

            showAlert(message) {
                const alertBox = document.createElement('div');
                alertBox.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: #000;
                    color: #0f0;
                    border: 1px solid #0f0;
                    padding: 15px 20px;
                    font-family: 'Share Tech Mono', monospace;
                    font-size: ${window.innerWidth < 480 ? '12px' : '14px'};
                    z-index: 10000;
                    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    max-width: 90vw;
                    text-align: center;
                    border-radius: 5px;
                `;
                
                const iconSpan = document.createElement('span');
                iconSpan.textContent = message.split(' ')[0];
                alertBox.appendChild(iconSpan);
                
                const textSpan = document.createElement('span');
                textSpan.textContent = message.substring(message.indexOf(' ') + 1);
                alertBox.appendChild(textSpan);
                
                document.body.appendChild(alertBox);
                
                setTimeout(() => {
                    alertBox.style.transition = 'opacity 0.3s';
                    alertBox.style.opacity = '0';
                    setTimeout(() => alertBox.remove(), 300);
                }, 1200);
            },

            copyFallback() {
                const textArea = document.createElement("textarea");
                textArea.value = ACCESS_CODE;
                textArea.style.position = "fixed";
                textArea.style.opacity = "0";
                textArea.style.fontSize = "16px"; // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç zoom –Ω–∞ iOS
                document.body.appendChild(textArea);
                textArea.select();
                textArea.setSelectionRange(0, 99999);

                try {
                    document.execCommand('copy');
                    this.showAlert("üíÄ CODE COPIED");
                } catch (err) {
                    this.showAlert("‚ö° COPY FAILED");
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        };
    }
